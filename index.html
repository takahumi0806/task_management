<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascriptの練習</title>
  <style>
    .task_main{
      display: flex;
    }
    button{
      height: 20px;
      font-size: 16px;
      line-height: 16px;
    }
    #task_comment ,#task_status ,#task_delete{
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>ToDoリスト</h1>
  <input type="radio" name="" value="1" checked="checked">すべて
  <input type="radio" name="" value="2">作業中
  <input type="radio" name="" value="3">完了

  <div class='task_main'>
    <div id = 'task_id'>ID</div>
    <div id = 'task_comment'>コメント</div>
    <div id = 'task_status'>状態</div>
    <div id = 'task_delete'>　　</div>
  </div>

  <h2>新規タスクの追加</h2>
  <form name='sampleform'>
    <input type="text" id="task_input"  value='' >
    <input type="button" id="task_button" value='追加'>
  </form>
</body>

<script>
  function statusidCreate(id){
    const p_id = document.createElement('p');
    p_id.textContent = id
    document.getElementById('task_id').appendChild( p_id );
  }

  function commentCreate(comment,id){
    const p = document.createElement('p');
    p.id = `comment${id}`
    p.textContent = comment
    document.getElementById('task_comment').appendChild(p);
  }

  function statusCreate(status,id){
    const statusbutton = document.createElement('button')
    const statusPtag = document.createElement("p");
    statusbutton.id = `status_task${id}`
    statusPtag.id = `status_now${id}`;
    statusbutton.textContent = status
    document.getElementById('task_status').appendChild(statusPtag);
    document.getElementById(`status_now${id}`).appendChild(statusbutton);
  }

  function statusAlldelete(id){
    const parent_id = document.getElementById('task_id');
    const parent_delete = document.getElementById('task_delete');
    const parent_status = document.getElementById('task_status');
    const parent_comment = document.getElementById('task_comment');
    while(parent.firstChild){
      parent_id.removeChild(parent_id.firstChild);
      parent_comment.removeChild(parent_comment.firstChild);
      parent_status.removeChild(parent_status.firstChild);
      parent_delete.removeChild(parent_delete.firstChild);
    }
    parent_id.textContent = "ID"
    parent_comment.textContent = "コメント"
    parent_status.textContent = "状態"
    parent_delete.textContent = "　　"
  }

  function statusDelete(id){
    const deletebutton = document.createElement('button')
    const deletePtag = document.createElement("p");
    deletePtag.id = `delete_status${id}`;
    document.getElementById('task_delete').appendChild(deletePtag);
    deletebutton.textContent = '削除'
    document.getElementById(`delete_status${id}`).appendChild(deletebutton);
    deletebutton.addEventListener('click', event => {
      statusAlldelete(id)
      tasks.splice(id,1)
      tasks.forEach(function(task) {
          if (id < task.id){
            newId = task.id-1
            tasks[newId].id = newId
          }
      });
      tasks.forEach(function(task){
        statusidCreate(task.id)
        statusDelete(task.id)
        statusCreate(task.status,task.id)
        commentCreate(task.comment,task.id)
      })
    });
  }

  const tasks = []
  const button = document.getElementById('task_button');
  button.addEventListener('click', event => {
    const id = tasks.length
    const comment = document.getElementById('task_input').value;
    tasks.push({id: id,comment: comment ,status: '作業中'})
    statusidCreate(id)
    commentCreate(comment , id)
    statusCreate(tasks[id].status,id)
    statusDelete(id)
    document.sampleform.reset();
  });
</script>
</html>
