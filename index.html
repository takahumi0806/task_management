<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascriptの練習</title>
  <script type="text/javascript" src="task.js"></script>
  <style>
    .task_main{
      display: flex;
    }
    button{
      height: 20px;
      font-size: 16px;
      line-height: 16px;
    }
    #task_comment ,#task_status ,#task_delete{
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>ToDoリスト</h1>
  <input type="radio" value="1" checked="checked">すべて
  <input type="radio" value="2">作業中
  <input type="radio" value="3">完了

  <div class='task_main'>
    <div id='task_id'>ID</div>
    <div id='task_comment'>コメント</div>
    <div id='task_status'>状態</div>
    <div id='task_delete'>　　</div>
  </div>

  <h2>新規タスクの追加</h2>
  <form name='sampleform'>
    <input type="text" id="task_input"  value='' >
    <input type="button" id="task_button" value='追加'>
  </form>
</body>


</html>
